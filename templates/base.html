<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="page-wrapper">
        <div class="content-wrapper">
            <header>
                {% set special_pages = ['auth', 'about_hotel', 'calendar', 'rooms', 'back_auth', 'confirmation'] %}
                {% if request.endpoint in special_pages %}
                    <button onclick="window.location.href='{{ url_for('index') }}'">main page</button>
                {% else %}
                    <button onclick="window.location.href='{{ url_for('auth') }}'">auth</button>
                    <button onclick="window.location.href='{{ url_for('about_hotel') }}'">about the hotel</button>
                {% endif %}
            </header>

            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>

        <footer class="footer">
            &copy; Рожкова Елизавета Михайловна
        </footer>
    </div>
</body>
</html>
