{% extends 'base.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/account.css') }}">
{% endblock %}

{% block content %}
<div class="account-container">
    <h1>Редактирование профиля</h1>
    
    <form method="POST" action="{{ url_for('edit_account') }}" class="edit-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="full_name">ФИО:</label>
            <input type="text" id="full_name" name="full_name" 
                   value="{{ current_user.fuo }}" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" 
                   value="{{ current_user.phone }}" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" 
                   value="{{ current_user.email[0] if current_user.email else '' }}">
        </div>
        
        <div class="form-group">
            <label for="new_password">Новый пароль (оставьте пустым, чтобы не менять):</label>
            <input type="password" id="new_password" name="new_password">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="save-btn">Сохранить изменения</button>
            <a href="{{ url_for('account') }}" class="cancel-btn">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
